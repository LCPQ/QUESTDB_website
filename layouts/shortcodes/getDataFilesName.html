<script>
{{- $files := readDir "/static/data" }}
{{- $list := slice }}
function getDataFilesName(){
{{- range $files }}
  {{- $ext := path.Ext .Name}}
  {{- if eq $ext ".dat" }}
    {{- $list = $list | append .Name }}
  {{- end }}
{{- end }}
  var files=JSON.parse({{ jsonify $list }})
 return files
}
</script>
