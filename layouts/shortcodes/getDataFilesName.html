<script>
{{- $dir := "/static/data/" }}
{{- $subdir := "abs" }}
{{- $files := readDir (path.Join $dir $subdir )}}
{{- $list := slice }}
function getAbsFilesName(){
{{- range $files }}
  {{- $ext := path.Ext .Name}}
  {{- if eq $ext ".dat" }}
    {{- $list = $list | append (path.Join $subdir .Name) }}
  {{- end }}
{{- end }}
  var files=JSON.parse({{ jsonify $list }})
 return files
}
{{- $subdir := "fluo" }}
{{- $files := readDir (path.Join $dir $subdir )}}
{{- $list := slice }}
function getFluoFilesName(){
{{- range $files }}
  {{- $ext := path.Ext .Name}}
  {{- if eq $ext ".dat" }}
    {{- $list = $list | append (path.Join $subdir .Name) }}
  {{- end }}
{{- end }}
  var files=JSON.parse({{ jsonify $list }})
 return files
}
</script>
